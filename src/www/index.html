<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cracker Client</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <nav>
        <img id="logo">
        <button class="tab" id="home">Home</button>
        <button class="tab" id="settings">Settings</button>
    </nav>
    <div class="content">
        <!-- <textarea class="console">Log</textarea> -->
        <div class="console"></div>
        <div class="btns">
            <select id="versions" class="btn">

            </select>
            <button id="InstallAndLaunch" class="btn">
                Install
            </button>
            <select id="launcher" class="btn">
                <option value="Vanilla">Vanilla</option>
                <option value="Fabric">Fabric</option>
                <option value="Quilt">Quilt</option>
            </select>
        </div>
        <div class="btns">
            <input type="text" id="username" class="btn_wide" maxlength="16">
            <button id="ChangeUser" class="btn">
                Change
            </button>
            
            <input style="display: none;" type="text" id="username_auth" class="btn_ex_wide" maxlength="16" readonly>
        </div>
    </div>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module"></script>
</body>
</html>
